<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">

        <div class="container">

            <a href="#" class="navbar-brand"> <span class="text-success">Tienda</span>Verde</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarS"
                aria-controls="navbarS" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarS">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="/index" class="nav-link">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="/store" class="nav-link">Catalogo</a>
                    </li>
                    <li class="nav-item">
                        <a href="/recicle" class="nav-link">Solicitud de reciclaje</a>
                    </li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a href="/exit" class="nav-link">Salir</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="/login" class="nav-link">Iniciar sesion</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>

    </nav>

  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                       
                <!-------------      image     ------------->
                
                <img src="static/img/eco4.jpg" alt="">
                
            </div>

            <div class="col-md-6 right">
                
                <div class="input-box">
                   
                   <header>Crear cuenta</header>
                   <div class="input-field">
                        <input type="text" class="input" name="username" id="nombre de usuario" required="" autocomplete="off">
                        <label for="nombre de usuario">Nombre de usuario</label> 
                    </div> 
                   <div class="input-field">
                        <input type="text" class="input" id="email" required="" autocomplete="off">
                        <label for="email">Email</label> 
                    </div> 
                   <div class="input-field">
                        <input type="password" class="input" name="password" id="pass" required="">
                        <label for="pass">Contraseña</label>
                    </div> 
                   <div class="input-field">
                        
                        <input type="submit" class="submit" value="Registrate">
                   </div> 
                   <div class="signin">
                    <span>Ya tienes una cuenta? <a href="/login">Ingresa aquí</a></span>
                   </div>
                </div>  
            </div>
        </div>
    </div>
</div>
</body>
</html>
