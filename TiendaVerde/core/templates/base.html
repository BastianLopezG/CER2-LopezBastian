<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%} {%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/estilos.css">
</head>
<body>
    <!--inicio barra de navegacion-->
    <nav class="navbar navbar-expand-lg fixed-top">

        <div class="container">

            <a href="#" class="navbar-brand"> <span class="text-success">Tienda</span>Verde</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarS"
                aria-controls="navbarS" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarS">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="/index" class="nav-link">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="/store" class="nav-link">Catalogo</a>
                    </li>
                    <li class="nav-item">
                        <a href="/recicle" class="nav-link">Solicitud de reciclaje</a>
                    </li>

                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a href="/exit" class="nav-link">Salir</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="/login" class="nav-link">Iniciar sesion</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>

    </nav>
    <!--final barra de navegacion-->
    

    {% block body %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script src="/static/js/script.js"></script>
</body>
</html>
